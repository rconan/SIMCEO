simulation:
  sampling frequency: 2000 # [Hertz]
  duration: 40 # [seconds]
  server:
    IP: 127.0.0.1
#    IP: 34.213.27.234
drivers:
  wind_loads:
    outputs:
      OSS_TopEnd_6F:
        lien: [FEM,OSS_TopEnd_6F]
      OSS_Truss_6F:
        lien: [FEM,OSS_Truss_6F]
      OSS_GIR_6F:
        lien: [FEM,OSS_GIR_6F]
      OSS_CRING_6F:
        lien: [FEM,OSS_CRING_6F]
      OSS_Cell_lcl_6F:
        lien: [FEM,OSS_Cell_lcl_6F]
      OSS_M1_lcl_6F:
        lien: [FEM,OSS_M1_lcl_6F]
      MC_M2_lcl_force_6F:
        lien: [FEM,MC_M2_lcl_force_6F]
  FEM:
    inputs:
      OSS_AzDrive_F:
        size: 8
      OSS_ElDrive_F:
        size: 8
      OSS_GIRDrive_F:
        size: 4
      OSS_M1_lcl_6F:
        size: 42
        logs:
          decimation: 1
      OSS_Cell_lcl_6F:
        size: 42
      OSS_CRING_6F:
        size: 18
      OSS_TopEnd_6F:
        size: 6
      OSS_GIR_6F:
        size: 6
      OSS_Truss_6F:
        size: 36
      MC_M2_lcl_force_6F:
        size: 42
        logs:
          decimation: 1
      MC_M2_PZT_S1_F:
        size: 6
      MC_M2_PZT_S2_F:
        size: 6
      MC_M2_PZT_S3_F:
        size: 6
      MC_M2_PZT_S4_F:
        size: 6
      MC_M2_PZT_S5_F:
        size: 6
      MC_M2_PZT_S6_F:
        size: 6
      MC_M2_PZT_S7_F:
        size: 6
    outputs:
      OSS_AzDrive_D:
        size: 8
      OSS_ElDrive_D:
        size: 8
      OSS_GIRDrive_D:
        size: 4
      OSS_M1_lcl:
        size: 42
        logs:
          decimation: 1
      MC_M2_lcl_6D:
        size: 42
        logs:
          decimation: 1
  MountControl:
    server: false
    inputs:
      OSS_AzDrive_D:
        lien: [FEM,OSS_AzDrive_D]
      OSS_ElDrive_D:
          lien: [FEM,OSS_ElDrive_D]
      OSS_GIRDrive_D:
        lien: [FEM,OSS_GIRDrive_D]
    outputs:
      Mount_cmd:
        lien: [MountDrives,Mount_cmd]
  MountDrives:
    server: false
    inputs:
      Mount_cmd:
        size: 3
      OSS_AzDrive_D:
        lien: [FEM,OSS_AzDrive_D]
      OSS_ElDrive_D:
          lien: [FEM,OSS_ElDrive_D]
      OSS_GIRDrive_D:
        lien: [FEM,OSS_GIRDrive_D]
    shape: [1,20]
    split:
      indices_or_sections: [8,16]
      axis: 1
    outputs:
      OSS_AzDrive_F:
        lien: [FEM,OSS_AzDrive_F]
      OSS_ElDrive_F:
        lien: [FEM,OSS_ElDrive_F]
      OSS_GIRDrive_F:
        lien: [FEM,OSS_GIRDrive_F]
  TT7:
    server: false
    delay: 2000
    inputs:
      M1_RBM:
        lien: [FEM,OSS_M1_lcl]
      M2_RBM:
        lien: [FEM,MC_M2_lcl_6D]
    outputs:
      M2 PZT:
        sampling_rate: 10
        size: 42
  TT7_control:
    server: false
    delay: 2010
    sampling_rate: 10
    inputs:
      segments tip-tilt:
        lien: [TT7,M2 PZT]
    outputs:
      M2_PZT_I:
        sampling_rate: 10
        size: 42
  FSM:
    server: false
    inputs:
      M2_PZT:
        lien: [TT7_control,M2_PZT_I]
    shape: [7,6]
    split:
      indices_or_sections: 7
      axis: 0
    outputs:
      MC_M2_PZT_S1_F:
         lien: [FEM, MC_M2_PZT_S1_F]
      MC_M2_PZT_S2_F:
         lien: [FEM, MC_M2_PZT_S2_F]
      MC_M2_PZT_S3_F:
         lien: [FEM, MC_M2_PZT_S3_F]
      MC_M2_PZT_S4_F:
         lien: [FEM, MC_M2_PZT_S4_F]
      MC_M2_PZT_S5_F:
         lien: [FEM, MC_M2_PZT_S5_F]
      MC_M2_PZT_S6_F:
         lien: [FEM, MC_M2_PZT_S6_F]
      MC_M2_PZT_S7_F:
         lien: [FEM, MC_M2_PZT_S7_F]
comments:
    cst:
    server: false
    inputs:
      feedback:
        lien: [TT7_control,M2_PZT_I]
    outputs:
      M2_PZT:
        size: 42
        logs:
          decimation: 1

      
