simulation:
  sampling frequency: 1
  duration: 50
  server: {IP: 52.12.219.60}

drivers:
  M1:
    delay: 0
    sampling_rate: 1
    inputs:
      Txyz:
        size: [7, 3]
      Rxyz:
        size: [7, 3]
      modes:
        size: [7, 27]
  M2:
    delay: 0
    sampling_rate: 1
    inputs:
      Txyz:
        size: [7, 3]
      Rxyz:
        size: [7, 3]

  wfs48:
    delay: 0
    sampling_rate: 1
    outputs:
      data: {sampling_rate: 1, size: 13824}
      M12_RBM:
        sampling_rate: 1
        size: 273
        logs: {decimation: 1}  

  SHAcO_qp:
    server: false
    sampling_rate: 1 # [sample]
    inputs:
      wfs48 data:
        lien: [wfs48,data]
    shape: [7, 39]
    split:
      indices_or_sections: [3, 6, 9, 12]
      axis: 1    
    outputs:
      M1 Txyz:
        sampling_rate: 1 # [sample]
        lien: [M1,Txyz] 
        logs:
          decimation: 1
      M1 Rxyz:
        sampling_rate: 1 # [sample]
        lien: [M1,Rxyz] 
        logs:
          decimation: 1
      M2 Txyz:
        sampling_rate: 1 # [sample]
        lien: [M2,Txyz] 
        logs:
          decimation: 1
      M2 Rxyz:
        sampling_rate: 1 # [sample]
        lien: [M2,Rxyz] 
        logs:
          decimation: 1
      M1 BM:
        sampling_rate: 1
        lien: [M1, modes]
        logs: {decimation: 1}

